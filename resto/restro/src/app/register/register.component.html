<p>Register new user</p>

 <div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Success</strong> You have successfully register
  <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form [formGroup]="register" (ngSubmit)="collection()">
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" formControlName="name" placeholder="Enter Name">
      
    </div>
    
    <div class="form-group">
        <label>Email address</label>
        <input type="email" class="form-control" formControlName="email" placeholder="Enter email">
        
      </div>
      
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" formControlName="password" placeholder="Enter Address">
        
      </div>
      
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
