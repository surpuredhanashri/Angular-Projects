<div class="container">
  <div class="offset-lg-2 col-lg-8">

    <form [formGroup]="addRestro" (ngSubmit)="collectResto()">
      <div class="form-group">
        <label for="exampleInputEmail1">Policy Holders Name</label>
        <input type="text" class="form-control" formControlName="name">

      </div>

      <div class="form-group">
        <label for="exampleInputEmail1">Policy Amount</label>
        <input type="text" class="form-control" formControlName="email">

      </div>

      <div class="form-group">
        <label for="exampleInputEmail1">Amount for EMI</label>
        <input type="text" class="form-control" formControlName="address">

      </div>
      <div class="form-group">
        <label for="exampleInputEmail1"> Nominees name</label>
        <input type="text" class="form-control" formControlName="nomineeName">

      </div>

      <button type="submit" [ngClass]="['btn1']">Submit</button>
    </form>
  </div>
</div>
